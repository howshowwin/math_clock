<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學小工具積木</title>
    <link rel="stylesheet" href="css/clock.css">
    <!-- <script src="js/d3.js"></script> -->
    <script src="js/d3.js"></script>

</head>

<body>
    <div class="background-img"></div>
    <div class="background">
        
        <!-- 以下左側電子時鐘 -->
        <div class="time_box display_none">
            <div class="timeboxsize hour_box" data-value="00" data-hour="true">
                <div class="numberhour"></div>
                <div class="ten_add addL color">+</div>
                <div class="ten_reduce reduceL color">-</div>
                <div class="one_add addR color">+</div>
                <div class="one_reduce reduceR color">-</div>
            </div>
            <div class="timeboxsize min_box" data-value="00" data-min="true">
                <div class="numbermin"></div>
                
                <div class="ten_add addL color">+</div>
                <div class="ten_reduce reduceL color">-</div>
                <div class="one_add addR color">+</div>
                <div class="one_reduce reduceR color">-</div>
            </div>
            <div class="timeboxsize sec_box" data-value="00" data-sec="true">
                <div class="numbersec"></div>
                
                <div class="ten_add addL color">+</div>
                <div class="ten_reduce reduceL color">-</div>
                <div class="one_add addR color">+</div>
                <div class="one_reduce reduceR color">-</div>
            </div>
        </div>

        <!-- 以下右側按鈕區域 -->
        <div class="num_clock_btn"></div>
        <div class="kiseki_btn"></div>
        <div class="hour_btn"></div>
        <div class="min_btn"></div>
        <div class="sec_btn"></div>
        <div class="backpage_btn"></div>
        <div class="close_btn"></div>

        <div class="drawareasec bnn display_none"></div>
        <div class="drawareahour bnn display_none"></div>
        <div class="drawareamin bnn display_none"></div>
        <div class="line"></div>

        <div class="shadow"></div>
        <div class="sechand display_none"></div>

        <div class="minhand"></div>
        <div class="hourhand"></div>
        <div class="clock"></div>
        
        <div class="dot"></div>

    </div>


    <!-- <div class="background1"> </div> -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/clickfunction.js"></script>
    <script src="js/resize.js"></script>

</body>

</html>
